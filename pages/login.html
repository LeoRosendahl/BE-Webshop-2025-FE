<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Hakim Livs</title>
    <link rel="stylesheet" href="../styles/login/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=REM:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <h1>Login</h1>
      <div id="login-container">
        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>
          <button type="submit">Login</button>
        </form>
      </div>
    </main>

    <!-- PAGE-SPECIFIC JAVASCRIPT -->
    <script type="module" src="./src/scripts/login.js"></script>
  </body>
</html>
