<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hakim Livs - products</title>
    <link rel="stylesheet" href="../styles/admin/admin.css" />
    <script src="/src/scripts/admin.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=REM:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="site-header">
      <nav>
        <div class="upper-nav">
          <div class="logo-menu-container">
            <i class="fa-solid fa-bars "></i>
            <div class="logo-container">
              <div class="logo-upper">Hakim</div>
              <div class="logo-lower">Livs</div>
            </div>
          </div>
          <div class="profile-cart-container">
            <div class="cart">
              <i class="fa-solid fa-cart-shopping "></i>
            </div>
            <i class="fa-solid fa-user"></i>
          </div>
        </div>
        <div class="lower-nav">
          <div class="search-container-mobile">
            <div class="magnifying-glass">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input type="text" class="search-mobile" placeholder="Sök vara...">
          </div>
        </div>
      </nav>
    </header>
    <main>
     <button id="toggle-form-btn">Lägg till ny produkt</button> 
    <aside class="admin-sidebar">
      <input type="text" id="product-img" placeholder="Produktbild (url)">
      <input type="text" id="product-name" placeholder="Produktnamn">
      <input type="text" id="product-description" placeholder="Beskrivning">
      <input type="text" id="product-category" placeholder="Kategori">
      <input type="text" id="product-quantity" placeholder="Antal">
      <input type="text" id="product-price" placeholder="Pris">
      <button id="product-add-btn">Lägg till</button>
  </aside>
</main>
  </body>
</html>
